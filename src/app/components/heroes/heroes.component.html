<h1> Héroes</h1>
<hr>

<div class="row row-cols-1 row-cols-md-3" >
  <div class="col mb-4 animated fadeIn fast"  *ngFor="let heroe of heroes ; let i = index">
    <div class="card" style="width: 18rem;">
      <img [src]="heroe.img" class="card-img-top" alt="{{heroe.nombre}}">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small>{{heroe.aparicion}}</small></p>
        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block"> Ver más sobre {{heroe.nombre}}</a>
      </div>
   </div>
</div>
